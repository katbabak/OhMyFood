<div id="login">
  <form (submit)="loginUser($event)">
    <h3>Log in</h3>
    <p>
      <label for="username" class="uname" ><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Your email </label>
      <input id="username" name="username" required="required" type="text" placeholder="mymail@mail.com"/>
    </p>
    <p>
      <label for="password" class="youpasswd"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Your password </label>
      <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
    </p>
    <p class="login button">
      <input type="submit" value="Login" />
    </p>
    <p class="change_link">
      Not a member yet ?
      <a href="#toregister" class="to_register" (click)="routeToSignUp($event)">Join us</a>
    </p>
  </form>
</div>
